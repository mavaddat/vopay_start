name: Build

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 17
      uses: actions/setup-node@v2
      with:
        node-version: '17'
    - uses: ahmadnassri/action-dependabot-auto-merge@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Config
      shell: bash
      run: |
        npm config set registry https://mavaddat.jfrog.io/artifactory/api/npm/default-npm-remote/
        curl -u ${{ secrets.NPM_EMAIL}}:${{ secrets.JFROGPASS }} https://mavaddat.jfrog.io/artifactory/api/npm/auth >> ${{ github.workspace }}/.npmrc
        npm install async --dry-run --verbose
        # if login failed, cat the newest log at /home/runner/.npm/_logs/*.log to see the error
        if [ $? -ne 0 ]; then
          cat /home/runner/.npm/_logs/*.log
          exit 1
        fi

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 17
      uses: actions/setup-node@v2
      with:
        node-version: '17'

    - name: Lint
      run: |
        npm install --save-dev eslint && npm install eslint-config-google@latest && npm install --save-dev eslint-plugin-markdown
        echo 'module.exports = {\n\t"env": {\n\t\t"browser": true,\n\t\t"es2021": true\n\t},\n\t"extends": [\n\t\t"google"\n\t],\n\t"parserOptions": {\n\t\t"ecmaVersion": "latest",\n\t\t"sourceType": "module"\n\t},\n\t"rules": {\n\t}\n}\n' > .eslintrc.js
    - uses: reviewdog/action-eslint@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        reporter: github-pr-review
        eslint_flags: .*.js source/*.js

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 17
      uses: actions/setup-node@v2
      with:
        node-version: '17'

    - name: npm build and deploy
      run: |
        npm install
        npm run build.sass && npm run build.11ty
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4.3.0
      with:
        branch: gh-pages
        folder: _site
